name: Build

on:
  push:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          8.0.x
          10.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1
      with:
        versionSpec: "5.12.0"

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v1
      with:
        useConfigFile: true
        configFilePath: "GitVersion.yml"

    # Cache packages for faster subsequent runs
    - uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('src/Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore
      working-directory: ./src
      run: >-
        dotnet restore ./Shawarma.AspNetCore.slnx

    - name: Build
      working-directory: ./src
      run: dotnet build --no-restore -c Release /p:Version=${{ steps.gitversion.outputs.semVer }} ./Shawarma.AspNetCore.slnx

    - name: Pack
      working-directory: ./src
      run: dotnet pack --no-build -c Release /p:PackageVersion=${{ steps.gitversion.outputs.nuGetVersionV2 }} ./Shawarma.AspNetCore.slnx

    - name: NuGet login (OIDC â†’ temp API key)
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      uses: NuGet/login@v1
      id: login
      with:
        user: ${{ vars.NUGET_USER }}

    - name: Push
      working-directory: ./src/artifacts/package
      # Publish CI packages from tagged releases
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      run: dotnet nuget push **/*.${{ steps.gitversion.outputs.nuGetVersionV2 }}.nupkg -s https://api.nuget.org/v3/index.json -k ${{ steps.login.outputs.NUGET_API_KEY }}
